<!doctype html> <!-- All HTML Page must start with doctype -->
<html> <!-- After doc type, mark the start of html content with html -->
    <head> <!-- Always include head. Only put things what user cannot see in browser -->
        
    </head> <!-- End of head block -->
    
    <body> <!-- Always include body. Add elements that are visiable in browser -->
        <h1>Header</h1>
        <p>Content</p>
    </body> <!-- End of content. No html element other than </html> should be beyond this tag -->
</html> <!-- End of html content -->
